  <script>
    // è§£æURLå‚æ•°
    function getURLParameter(name) {
      const url = window.location.href;
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(url);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    
    // åŠ è½½å¹¶æ¸²æŸ“Markdownæ–‡ä»¶
    async function loadAndRenderMarkdown() {
      const filePath = getURLParameter('file');
      
      if (!filePath) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = `
          <h3>ğŸš¨ å‚æ•°é”™è¯¯</h3>
          <p>è¯·æä¾›æœ‰æ•ˆçš„Markdownæ–‡ä»¶è·¯å¾„ã€‚</p>
          <p>ä½¿ç”¨æ–¹å¼: <code>markdown-viewer.html?file=path/to/file.md</code></p>
        `;
        return;
      }
      
      try {
        // åŠ è½½Markdownæ–‡ä»¶
        const response = await fetch(filePath);
        
        if (!response.ok) {
          throw new Error(`HTTPé”™è¯¯! çŠ¶æ€: ${response.status}`);
        }
        
        const markdown = await response.text();
        
        // ä½¿ç”¨marked.jsæ¸²æŸ“Markdown
        marked.setOptions({
          breaks: true,
          gfm: true,
          headerIds: true,
          mangle: false
        });
        
        const html = marked.parse(markdown);
        
        // æ›´æ–°é¡µé¢æ ‡é¢˜ï¼ˆå¦‚æœå¯èƒ½ï¼‰
        const titleMatch = markdown.match(/^#\s+(.+)$/m);
        if (titleMatch && titleMatch[1]) {
          document.title = `${titleMatch[1]} - Github CVE Monitor`;
        }
        
        // æ˜¾ç¤ºæ¸²æŸ“åçš„å†…å®¹
        const contentElement = document.getElementById('content');
        contentElement.innerHTML = html;
        
        // éšè—åŠ è½½çŠ¶æ€ï¼Œæ˜¾ç¤ºå†…å®¹
        document.getElementById('loading').style.display = 'none';
        contentElement.style.display = 'block';
        
      } catch (error) {
        console.error('åŠ è½½æˆ–æ¸²æŸ“Markdownå¤±è´¥:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = `
          <h3>ğŸš¨ åŠ è½½å¤±è´¥</h3>
          <p>æ— æ³•åŠ è½½æˆ–è§£æMarkdownæ–‡ä»¶: ${error.message}</p>
          <p><a href="${filePath}" target="_blank" style="color: #0366d6;">ç›´æ¥æŸ¥çœ‹åŸå§‹æ–‡ä»¶</a></p>
        `;
      }
    }
    
    // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
    document.addEventListener('DOMContentLoaded', loadAndRenderMarkdown);
